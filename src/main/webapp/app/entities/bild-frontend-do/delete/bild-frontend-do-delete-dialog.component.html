@if (bild) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(bild.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="bildDeleteDialogHeading" jhiTranslate="entity.delete.title">Löschen bestätigen</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-bild-heading" jhiTranslate="kegelclubApp.bild.delete.question" [translateValues]="{ id: bild.id }">
        Soll Bild {{ bild.id }} wirklich dauerhaft gelöscht werden?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Abbrechen</span>
      </button>

      <button id="jhi-confirm-delete-bild" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Löschen</span>
      </button>
    </div>
  </form>
}
